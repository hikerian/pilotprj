<!-- inspector.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta charset="UTF-8">
  <title>High-Dimensional DBSCAN</title>
  <style>
    table {
      border-collapse: collapse;
      /* Merges table borders */
      width: 100%;
      margin: 0 0 0 0;
    }

    th,
    td {
      border: 1px solid #333;
      padding: 2px;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tbody tr:hover {
      background-color: #ddd;
      cursor: pointer;
    }

    .feature {
      display: "block";
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>
  <h3>High-Dimensional DBSCAN</h3>
  <label for="inpTitle">Page Title</label><br />
  <input type="text" id="inpTitle" name="inpTitle" value="" style="display:block;width:98%;" /><br />
  <button id="btnClt">Collect</button>&nbsp;<button id="btnSave">Save</button>&nbsp;<span id="msg-viewer"></span><br />
  <table id="tblComps">
    <caption> Page Components </caption>
    <thead>
      <tr>
        <th>Selector</th>
        <th>ClassNames</th>
        <th>Text</th>
        <th>ClientRect</th>
        <th>Major</th>
        <th>Select</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="inspector.js"></script>
</body>

</html>
